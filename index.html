<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h4>Score:</h4>
  <h5 id="score">Player O | 0 : 0 | Player X</h5>
  <div>
    <button id="0" onclick="onClick('0')">.</button>
    <button id="1" onclick="onClick('1')">.</button>
    <button id="2" onclick="onClick('2')">.</button>
  </div>
  <div>
    <button id="3" onclick="onClick('3')">.</button>
    <button id="4" onclick="onClick('4')">.</button>
    <button id="5" onclick="onClick('5')">.</button>
  </div>
  <div>
    <button id="6" onclick="onClick('6')">.</button>
    <button id="7" onclick="onClick('7')">.</button>
    <button id="8" onclick="onClick('8')">.</button>
  </div>
  <button onclick="initializeBoard()">reset</button>

  <script>
    const players = ["O", "X"];
    let currentPlayer = 0;
    const board = [];
    let playerScore = [0, 0];

    function initializeBoard() {
      for(i = 0; i < 9; i++) {
        board[i] = -1;
        const element = document.getElementById(i);
        element.textContent = ".";
      }
    }

    function onClick(id) {
      if (board[id] === -1 && !hasWon()) {
        const element = document.getElementById(id);
        element.textContent = players[currentPlayer];
        board[id] = currentPlayer
        if (hasWon()) {
          playerScore[currentPlayer]++;
          const element = document.getElementById("score");
          element.textContent = `Player O | ${playerScore[0]} : ${playerScore[1]} | Player X`;
        }
        currentPlayer = (currentPlayer + 1) % 2;
      }
    }

    function hasWon() {
      if (board[0] != -1 && board[0] === board[1] && board[0] == board[2]) {
        return true;
      }
      if (board[3] != -1 && board[3] === board[4] && board[3] == board[5]) {
        return true;
      }
      if (board[6] != -1 && board[6] === board[7] && board[6] == board[8]) {
        return true;
      }
      if (board[0] != -1 && board[0] === board[3] && board[0] == board[6]) {
        return true;
      }
      if (board[1] != -1 && board[1] === board[4] && board[1] == board[7]) {
        return true;
      }
      if (board[2] != -1 && board[2] === board[5] && board[2] == board[8]) {
        return true;
      }
      if (board[0] != -1 && board[0] === board[4] && board[0] == board[8]) {
        return true;
      }
      if (board[2] != -1 && board[2] === board[4] && board[2] == board[6]) {
        return true;
      }
    }

    initializeBoard()
  </script>
</body>
</html>
